<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="logo-box">
          <span class="logo-img">
            <img
              src="assets/images/expatCoderLogo.png"
              alt="eXpat Coder Logo"
              class="logo"
            />
          </span>
        </div>
      </div>
      <div class="right-panel">
        <div class="intro">
          <h2>
            This service is being created for you, as a project for the Odin
            Project. To find out more, sign up now - just know you won't be
            actually signing up for anything.
          </h2>
          <p>
            <strong>You <em>know</em></strong> you want to. Or <em>do</em> you?
          </p>
        </div>
        <form class="signup-form">
          <fieldset>
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  pattern=".{8,}"
                />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  pattern=".{8,}"
                />
              </div>
            </div>
          </fieldset>
          <button type="submit" class="create-account">Create Account</button>
          <div class="login-link">
            Already have an account? <a href="#">Log in</a>
          </div>
          <footer class="footer">
            <p>&copy; 2025 eXpat Coder - Garrett Lane. All rights reserved.</p>
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
